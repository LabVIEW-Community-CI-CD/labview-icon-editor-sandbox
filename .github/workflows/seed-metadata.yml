name: Seed Metadata Checks

defaults:
  run:
    working-directory: './'

on:
  pull_request:
  workflow_dispatch:

jobs:
  seed-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: "Guard: Linux runner"
        run: |
          if [ "${RUNNER_OS}" != "Linux" ]; then
            echo "This job must run on Linux."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Seed image
        run: docker compose -f Tooling/docker/seed/docker-compose.yml build seed

      - name: Generate VIPB metadata JSON
        env:
          INPUT_MODE: vipb2json
          INPUT_INPUT: /workspace/Tooling/deployment/seed.vipb
          INPUT_OUTPUT: /workspace/artifacts/seed/metadata.json
        run: |
          mkdir -p artifacts/seed
          docker compose -f Tooling/docker/seed/docker-compose.yml run --rm -e INPUT_MODE -e INPUT_INPUT -e INPUT_OUTPUT seed

      - name: "Fetch baseline metadata from current branch (fallback: develop)"
        run: |
          set -e
          branch="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME:-}}"
          if git show "HEAD:artifacts/seed/metadata.json" >/tmp/metadata-baseline.json 2>/dev/null; then
            echo "Baseline metadata found in current branch (${branch:-HEAD})."
          else
            echo "No baseline in current branch; falling back to origin/develop."
            git fetch origin develop --depth=1 || true
            if git show origin/develop:artifacts/seed/metadata.json >/tmp/metadata-baseline.json 2>/dev/null; then
              echo "Baseline fetched from origin/develop."
            else
              echo "No baseline metadata found on current branch or origin/develop; skipping diff input."
              exit 0
            fi
          fi
          mkdir -p artifacts/seed
          mv /tmp/metadata-baseline.json artifacts/seed/metadata-baseline.json

      - name: Compute metadata diff
        run: |
          if [ -f artifacts/seed/metadata-baseline.json ]; then
            git diff --no-index -- artifacts/seed/metadata-baseline.json artifacts/seed/metadata.json > artifacts/seed/metadata.diff || true
          else
            echo "No baseline metadata to diff."
          fi

      - name: Run Pester metadata checks
        shell: pwsh
        run: |
          Install-Module Pester -RequiredVersion 5.7.1 -Scope CurrentUser -Force -SkipPublisherCheck
          Invoke-Pester -Path Test/SeedMetadata.Tests.ps1 -CI

      - name: Upload metadata artifacts
        uses: actions/upload-artifact@v4
        with:
          name: seed-metadata
          path: |
            artifacts/seed/metadata.json
            artifacts/seed/metadata-baseline.json
            artifacts/seed/metadata.diff
          if-no-files-found: ignore
