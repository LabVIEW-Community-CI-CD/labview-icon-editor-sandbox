name: Publish Seed Docker image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag suffix (e.g., v1.0.0; default latest)"
        required: false
        default: "latest"
      registry:
        description: "Container registry hostname (default ghcr.io)"
        required: false
        default: "ghcr.io"
      registry_owner:
        description: "Registry namespace/owner (defaults to repository owner)"
        required: false
        default: ""
      image_name:
        description: "Image name (defaults to <repo-name>-seed)"
        required: false
        default: ""
  push:
    branches: [main, develop, release-alpha, release-beta, release-rc]
    paths:
      - "Tooling/seed/**"
      - "Tooling/dotnet/VipbJsonTool/**"
      - "Tooling/docker/seed/**"
      - ".github/workflows/seed-image.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      TAG_SUFFIX: ${{ github.event.inputs.tag || '' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Resolve tag suffix
        id: tag
        run: |
          tag="${TAG_SUFFIX}"
          if [ -z "${tag}" ]; then
            case "${GITHUB_REF_NAME}" in
              main) tag="latest" ;;
              develop) tag="develop" ;;
              release-alpha) tag="alpha" ;;
              release-beta) tag="beta" ;;
              release-rc) tag="rc" ;;
              *) tag="${GITHUB_REF_NAME}" ;;
            esac
          fi
          tag="${tag//\//-}"
          tag="${tag,,}"
          echo "tag_suffix=${tag}" >> "$GITHUB_OUTPUT"
          echo "TAG_SUFFIX=${tag}" >> "$GITHUB_ENV"

      - name: Compute image name (lowercase owner)
        id: names
        env:
          INPUT_REGISTRY: ${{ github.event.inputs.registry }}
          INPUT_OWNER: ${{ github.event.inputs.registry_owner }}
          INPUT_IMAGE: ${{ github.event.inputs.image_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          registry="${INPUT_REGISTRY:-ghcr.io}"
          owner="${INPUT_OWNER:-${{ github.repository_owner }}}"
          repo_name="${GITHUB_REPOSITORY##*/}"
          default_image="${repo_name}-seed"
          image="${INPUT_IMAGE:-${default_image}}"
          owner_lc="$(echo "$owner" | tr '[:upper:]' '[:lower:]')"
          image_lc="$(echo "$image" | tr '[:upper:]' '[:lower:]')"
          echo "registry=${registry}" >> "$GITHUB_OUTPUT"
          echo "image_name=${registry}/${owner_lc}/${image_lc}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.names.outputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Tooling/seed/Dockerfile
          push: true
          tags: |
            ${{ steps.names.outputs.image_name }}:${{ env.TAG_SUFFIX }}
            ${{ steps.names.outputs.image_name }}:sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.description=LabVIEW CI/CD Seed - VIPB/LVPROJ conversion and seeding tools
