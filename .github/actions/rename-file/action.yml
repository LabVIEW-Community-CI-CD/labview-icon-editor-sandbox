name: "Rename File"
description: "Runs Rename-file.ps1 to rename a file on disk."
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run Rename-file.ps1
      shell: pwsh
      run: |
        & "${{ inputs.scripts_folder }}/Rename-file.ps1" \
          -CurrentFilename "${{ inputs.current_filename }}" \
          -NewFilename "${{ inputs.new_filename }}"
inputs:
  current_filename:
    description: 'Existing file path'
    required: true
  new_filename:
    description: 'New file name or path'
    required: true
  scripts_folder:
    description: 'Path to your pipeline/scripts folder'
    required: true
