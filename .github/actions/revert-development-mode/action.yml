name: "Revert Development Mode"
description: "Runs RevertDevelopmentMode.ps1 to restore the repository after development."
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run RevertDevelopmentMode.ps1
      shell: pwsh
      run: |
        & "${{ github.action_path }}/RevertDevelopmentMode.ps1" \
          -RepositoryPath "${{ inputs.repository_path }}"
inputs:
  repository_path:
    description: 'Workspace root path'
    required: true
