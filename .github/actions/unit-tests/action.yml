name: "Unit Tests Wrapper"
description: "Runs unit_tests.ps1 to prepare and execute LabVIEW unit tests."
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run unit_tests.ps1
      shell: pwsh
      run: |
        & "${{ inputs.scripts_folder }}/unit_tests.ps1" \
          -RelativePath "${{ inputs.relative_path }}" \
          -AbsolutePathScripts "${{ inputs.relative_path }}/${{ inputs.scripts_folder }}"
inputs:
  relative_path:
    description: 'Workspace root path'
    required: true
  scripts_folder:
    description: 'Path to your pipeline/scripts folder'
    required: true
